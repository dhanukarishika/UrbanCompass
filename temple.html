<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    /* Style to make the video fill the screen */
    body, html {
      margin: 20;
      padding: 20;
      height: 50%;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width:100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure the video stays behind content */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 3rem;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="Religious (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content to overlay on the video -->
  <div class="content">
    <style>
      .visit-box {
          display: inline-block;
          padding: 15px 30px;
          background-color: #4CAF50; /* Green background */
          color: white;              /* White text */
          font-size: 18px;            /* Font size */
          font-weight: bold;          /* Bold text */
          border-radius: 10px;        /* Rounded corners */
          text-align: centre;
          text-decoration: none;      /* Remove underline */
          transition: background-color 0.3s ease; /* Smooth hover effect */
      }
  
      .visit-box:hover {
          background-color: #45a049; /* Darker green on hover */
      }  
      </style>
 <a href="temple1.html" class="visit-box">explore temples</a>
 </div>


</body>
</html>
